<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>User Details</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="username" class="text-primary form-label">Name:</label>
                <input type="text" class="form-control text-sucess" id="name" placeholder="Enter Name" name="na" required>
            </div>
            <!--Email-->
            <div class="mb-3 mt-3">
                <label for="useremail" class="text-primary form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
            </div>
            <!--Password-->
            <div class="mb-3 mt-3">
                <label for="userPwd" class="text-primary form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <!--Address-->
            <div class="mb-3 mt-3">
                <label for="useraddress" class="text-primary form-label">Address:</label>
                <textarea class="form-control"></textarea>
            </div>
            <!--Phone/form Row/Same line-->
            <div class="mb-3 mt-3">
                <div class="form-group row">
                    <label for="lbl1" class="text-primary" class="form-label">Phone:</label>
                    <div class="form-outline w-25">
                        <input type="tel" maxlength="3" minlength="2" pattern="\d{3}" id="txt1" class="form-control">
                    </div>
                    <div class="form-outline" w-50>
                        <input type="number" class="form-control" placeholder="Enter number" name="number">
                    </div>
                </div>
            </div>
            <!--Select Box -->
            <div class="mb-3 mt-3">
                <label for="sel1" class="text-primary" class="form-label">Select Districts(select one):</label>
                <select class="form-select" id="seldis" name="seldis">
                    <option disabled selected>-Select-</option>
                    <option>Kannur</option>
                    <option>Eranakulam</option>
                    <option>Kottayam</option>
                    <option>Kollam</option>
                </select>
            </div>
            <!--Color Picker -->
            <div class="mb-3 mt-3" id="d1">
                <label for="myColor" class="text-primary" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" id="myColor" value="#c10d0d" title="Choose a color">
            </div>
            <!--Check box -->
            <div class="mb-3 mt-3" >
                <label for="sel1" class="text-primary form-label">Select Department(select one):</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="Computer" checked>
                    <label class="form-check-label" for="check1">Computer</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="Electronics">
                    <label class="form-check-label" for="check2">Electronics</label>
                </div>
            </div>
            <!--radio button-->
            <div class="mb-3 mt-3" >
                <label for="sel1" class="text-primary form-label">Select Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male" checked>
                    <label class="form-check-label" for="radio1">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">
                    <label class="form-check-label" for="radio2">Female</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success" title="Click me">Submit</button>
        </form>
    </div>
    
</body>
</html>
