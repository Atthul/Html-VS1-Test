<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Carousel Example</h1>
    </div>
    <div id="demo" class="carousel slide carousel-light" data-bs-carousel="carousel" data-bs-ride="carousel" data-interval="500">
        <div class="carousel-inner">
            <div class="carousel-item active" style="height: 400px;">
                <img src="btmn.jpg" alt="fail" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Im Batman</h3>
                </div>
            </div>
            <div class="carousel-item" style="height: 400px;">
                <img src="sypd.jpg" alt="fail" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>its me peter!</h3>
                </div>
            </div>
            <div class="carousel-item" style="height: 400px;">
                <img src="sup.jpg" alt="fail" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>SuperMan</h3>
                </div>
            </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
    </div>
</body>
</html>
